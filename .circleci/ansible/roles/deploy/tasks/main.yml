---
- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes


- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

# - name: "Create directory"
#   become_user: true
#   file:
#     path: ~/udapeople/
#     state: directory

- name: "copy backend binaries"
  become: true
  synchronize:
    src: ../../backend
    dest: /home/ubuntu/udapeople
    recursive: true

- name: "copy node_modules"
  become: true
  synchronize:
    src: ../../backend/node_modules
    dest: /home/ubuntu/udapeople
    recursive: true

- name: "delete anything that might already be running"
  become: true
  command: pm2 delete all
  ignore_errors: true

- name: "start server"
  become: true
  command: pm2 start -f ./main.js
  args:
    chdir: /home/ubuntu/udapeople


