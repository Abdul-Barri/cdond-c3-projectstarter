---
- name: "show remote environment"
  shell: env

- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "copy backend binaries"
  become: true
  synchronize:
    src: ../../backend/*
    dest: /home/ubuntu/udapeople
    recursive: true

- name: "copy node_modules"
  become: true
  synchronize:
    src: ../../backend/node_modules
    dest: /home/ubuntu/udapeople
    recursive: true

- name: "delete anything that might already be running"
  become: true
  command: pm2 delete all
  ignore_errors: true

- name: "use pm2 to run the node server"
  become: true
  shell: |
    cd ~/udapeople/
    npm i
    npm run build
    npm audit fix
    pm2 start ~/udapeople/dist/main.js -f

# - name: "start server"
